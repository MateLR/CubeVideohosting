{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main' %}.css">
    <link rel="icon" href="{% static 'images/icon.ico' %}">
</head>
<body>
<header class="header">
    <a href='{% url 'home' %}'>
        <svg href="{% url 'home' %}" width="22" height="25" viewBox="0 0 22 25" fill="none"
             xmlns="http://www.w3.org/2000/svg">
            <path d="M0 18.75L10.8232 25V12.5L0 6.25V18.75Z" fill="url(#paint0_linear_58_154)"/>
            <path d="M21.6463 6.25L10.8232 0L0 6.25L10.8232 12.5L21.6463 6.25Z" fill="url(#paint1_linear_58_154)"/>
            <defs>
                <linearGradient id="paint0_linear_58_154" x1="7.75" y1="10" x2="0.348619" y2="13.2262"
                                gradientUnits="userSpaceOnUse">
                    <stop stop-color="#FF003D"/>
                    <stop offset="1" stop-color="#8D0022"/>
                </linearGradient>
                <linearGradient id="paint1_linear_58_154" x1="15.5" y1="2.5" x2="9" y2="11"
                                gradientUnits="userSpaceOnUse">
                    <stop stop-color="#FF003D"/>
                    <stop offset="1" stop-color="#8D0022"/>
                </linearGradient>
            </defs>
        </svg>
    </a>

    <a class="header__title" href='{% url 'home' %}'>cube</a>
    <p class="header__nav"><span style="color: #E30137">/</span> {% block title2 %} {% endblock %}</p>
    {% if user.is_authenticated %}
        <div class="header__logged">
            <a href="{% url 'upload' %}">
                <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="10" y="6" width="2" height="10" fill="white"/>
                    <rect x="16" y="10" width="2" height="10" transform="rotate(90 16 10)" fill="white"/>
                    <rect x="1" y="1" width="20" height="20" stroke="white" stroke-width="2"/>
                </svg>
            </a>
            <a class="header__logged-name" href='{{ user.get_absolute_url }}'>
                <p>{{ user }}</p>
                <span></span>
            </a>
            <a href='{% url 'logout' %}'>
                <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="11" y="10" width="2" height="10" transform="rotate(90 11 10)" fill="white"/>
                    <path d="M16 11L8.5 6.66987L8.5 15.3301L16 11ZM7 11.75L9.25 11.75L9.25 10.25L7 10.25L7 11.75Z"
                          fill="white"/>
                    <rect x="1" y="1" width="20" height="20" stroke="white" stroke-width="2"/>
                </svg>

            </a>
        </div>
    {% else %}
        <a class="header__btn" href='{% url 'login' %}'>
            <p>вход</p>
            <span></span>
        </a>
    {% endif %}
</header>
<div class="content">
    {% block content %} {% endblock %}
</div>
</body>
</html>
